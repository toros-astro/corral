# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py27, py34, style, coverage

[testenv]
usedevelop = True
deps =
    ipython
    notebook
    bpython
    mock
commands = python run_tests.py -v

[testenv:style]
basepython = python
skip_install = True
usedevelop = False
deps = flake8
commands =
    flake8 corral setup.py run_tests.py tests


[testenv:coverage]
basepython = python
usedevelop = True
deps =
    ipython
    notebook
    bpython
    mock
    coverage
commands =
    coverage erase
    - coverage run --source=corral --omit corral/libs/*,corral/template/* run_tests.py
    coverage report --fail-under=90 -m --skip-covered
